services:
  rabbitmq:
    image: rabbitmq:3.13-management
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - microservices-net
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  zipkin:
    image: openzipkin/zipkin
    ports:
      - "9411:9411"
    networks:
      - microservices-net

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - microservices-net

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-storage:/var/lib/grafana
    networks:
      - microservices-net
    depends_on:
      - prometheus

  pricing-service:
    build: ./pricing-service
    image: bookings/pricing-service:latest
    ports:
      - "9091:9090"
    environment:
      - SPRING_RABBITMQ_HOST=rabbitmq
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - microservices-net

  notification-service:
    build: ./notification-service
    image: bookings/notification-service:latest
    ports:
      - "8083:8083"
    environment:
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SERVER_PORT=8083
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - microservices-net

  audit-booking-service:
    build: ./audit-booking-service
    image: bookings/audit-booking-service:latest
    environment:
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SERVER_PORT=8082
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - microservices-net

  roomBooking:
    build: ./roomBooking
    image: bookings/room-booking:latest
    ports:
      - "8081:8081"
    environment:
      - SPRING_RABBITMQ_HOST=rabbitmq
      - GRPC_CLIENT_PRICING_SERVICE_ADDRESS=static://pricing-service:9090
    depends_on:
      rabbitmq:
        condition: service_healthy
      pricing-service:
        condition: service_started
    networks:
      - microservices-net

volumes:
  grafana-storage:

networks:
  microservices-net:
    driver: bridge
