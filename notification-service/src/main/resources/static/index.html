<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Booking Notifications</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .status.connected {
            background-color: #4caf50;
            color: white;
        }

        .status.disconnected {
            background-color: #f44336;
            color: white;
        }

        .notifications-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .notification-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.3s ease-out;
            border-left: 5px solid #667eea;
            transition: transform 0.2s;
        }

        .notification-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .notification-card.new {
            border-left-color: #4caf50;
            animation: pulse 0.5s ease-out;
        }

        .notification-card.urgent {
            border-left-color: #ff9800;
        }

        .notification-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .notification-type {
            font-weight: bold;
            color: #667eea;
            font-size: 0.9em;
            text-transform: uppercase;
        }

        .notification-time {
            color: #999;
            font-size: 0.8em;
        }

        .notification-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .notification-details {
            color: #666;
            line-height: 1.6;
        }

        .notification-details p {
            margin: 5px 0;
        }

        .price {
            font-size: 1.5em;
            font-weight: bold;
            color: #4caf50;
            margin-top: 10px;
        }

        .room-info {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
        }

        .empty-state {
            text-align: center;
            color: white;
            padding: 60px 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè® Room Booking Notifications</h1>
            <div id="status" class="status disconnected">–û—Ç–∫–ª—é—á–µ–Ω–æ</div>
        </div>

        <div id="notifications" class="notifications-container">
            <div class="empty-state">
                –û–∂–∏–¥–∞–Ω–∏–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π –æ –±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–∏...
            </div>
        </div>
    </div>

    <script>
        let websocket = null;
        const notificationsContainer = document.getElementById('notifications');
        const statusElement = document.getElementById('status');

        function connect() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws/notifications`;
            
            websocket = new WebSocket(wsUrl);
            
            websocket.onopen = function(event) {
                console.log('WebSocket connected');
                statusElement.textContent = '–ü–æ–¥–∫–ª—é—á–µ–Ω–æ';
                statusElement.className = 'status connected';
            };
            
            websocket.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    addNotification(data);
                } catch (e) {
                    console.error('Error parsing message:', e);
                }
            };
            
            websocket.onerror = function(error) {
                console.error('WebSocket error:', error);
                statusElement.textContent = '–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è';
                statusElement.className = 'status disconnected';
            };
            
            websocket.onclose = function(event) {
                console.log('WebSocket disconnected');
                statusElement.textContent = '–û—Ç–∫–ª—é—á–µ–Ω–æ';
                statusElement.className = 'status disconnected';
                
                // –ü–æ–ø—ã—Ç–∫–∞ –ø–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
                setTimeout(connect, 3000);
            };
        }

        function addNotification(data) {
            // –£–¥–∞–ª—è–µ–º –ø—É—Å—Ç–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ, –µ—Å–ª–∏ –µ—Å—Ç—å
            const emptyState = notificationsContainer.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const card = document.createElement('div');
            card.className = 'notification-card new';
            
            const time = new Date(data.timestamp).toLocaleString('ru-RU');
            
            card.innerHTML = `
                <div class="notification-header">
                    <span class="notification-type">${data.type}</span>
                    <span class="notification-time">${time}</span>
                </div>
                <div class="notification-title">${data.message}</div>
                <div class="notification-details">
                    <div class="room-info">
                        <p><strong>–ù–æ–º–µ—Ä –∫–æ–º–Ω–∞—Ç—ã:</strong> #${data.roomId}</p>
                        <p><strong>ID –æ—Ç–µ–ª—è:</strong> ${data.hotelId}</p>
                        <p><strong>–ì–æ—Å—Ç—å:</strong> ${data.userSurname} ${data.userName}</p>
                        <p><strong>–î–∞—Ç—ã:</strong> ${data.dateFrom} - ${data.dateTo}</p>
                    </div>
                    <div class="price">${data.price.toFixed(2)} ${data.currency}</div>
                </div>
            `;

            notificationsContainer.insertBefore(card, notificationsContainer.firstChild);

            // –£–±–∏—Ä–∞–µ–º –∫–ª–∞—Å—Å "new" —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                card.classList.remove('new');
            }, 2000);
        }

        // –ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        connect();

        // –ó–∞–∫—Ä—ã–≤–∞–µ–º —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('beforeunload', function() {
            if (websocket !== null) {
                websocket.close();
            }
        });
    </script>
</body>
</html>
