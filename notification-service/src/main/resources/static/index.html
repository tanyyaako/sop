<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Room Booking Notifications</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            background-color: #f0f0f0;
        }
        h1 {
            font-size: 18px;
        }
        #status {
            padding: 5px;
            margin: 10px 0;
        }
        .connected {
            color: green;
        }
        .disconnected {
            color: red;
        }
        #notifications {
            margin-top: 20px;
        }
        .notification {
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Room Booking Notifications</h1>
    <div id="status" class="disconnected">Отключено</div>
    <div id="notifications"></div>

    <script>
        let websocket = null;
        const notificationsContainer = document.getElementById('notifications');
        const statusElement = document.getElementById('status');

        function connect() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws/notifications`;
            
            websocket = new WebSocket(wsUrl);
            
            websocket.onopen = function(event) {
                statusElement.textContent = 'Подключено';
                statusElement.className = 'connected';
            };
            
            websocket.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    addNotification(data);
                } catch (e) {
                    console.error('Error parsing message:', e);
                }
            };
            
            websocket.onerror = function(error) {
                statusElement.textContent = 'Ошибка подключения';
                statusElement.className = 'disconnected';
            };
            
            websocket.onclose = function(event) {
                statusElement.textContent = 'Отключено';
                statusElement.className = 'disconnected';
                setTimeout(connect, 3000);
            };
        }

        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${day}.${month}.${year} ${hours}:${minutes}`;
        }

        function addNotification(data) {
            const div = document.createElement('div');
            div.className = 'notification';
            
            const dateFromFormatted = formatDate(data.dateFrom);
            const dateToFormatted = formatDate(data.dateTo);
            
            div.innerHTML = `
                <div>${data.message}</div>
                <div>Комната: №${data.roomId}, Отель: ${data.hotelId}</div>
                <div>Гость: ${data.userSurname} ${data.userName}</div>
                <div>Даты: ${dateFromFormatted} - ${dateToFormatted}</div>
                <div>Цена: ${data.price.toFixed(2)} ${data.currency}</div>
            `;

            notificationsContainer.insertBefore(div, notificationsContainer.firstChild);
        }

        connect();

        window.addEventListener('beforeunload', function() {
            if (websocket !== null) {
                websocket.close();
            }
        });
    </script>
</body>
</html>
